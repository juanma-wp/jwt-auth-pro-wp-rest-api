name: 'plugin-check'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
    - main
    - 'releases/*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        tools: composer:v2

    - name: Install dependencies
      run: composer install --no-dev --prefer-dist --no-progress --no-interaction

    - name: Create wp-env override config
      run: |
        cat > .wp-env.override.json <<EOF
        {
          "config": {
            "JWT_AUTH_PRO_SECRET": "test-secret-key-for-github-actions-only",
            "JWT_AUTH_ACCESS_TTL": 3600,
            "JWT_AUTH_REFRESH_TTL": 86400
          }
        }
        EOF

    - name: Run plugin check
      uses: wordpress/plugin-check-action@v1
      with:
        repo-token: ''
        build-dir: './'
        checks: ''
        exclude-checks: ''
        categories: 'plugin_repo'
        exclude-directories: 'tests/*'
        ignore-warnings: ''
        ignore-errors: ''
        include-experimental: ''
        wp-version: 'latest'
